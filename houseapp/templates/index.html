{% extends 'base/base.html' %}
{% load static %}
{% block css %}<link rel="stylesheet" href="{% static 'css/style.css' %}"/>{% endblock %}
{% block title %}PREDICTION_PROJEC_INDEX {{ block.super }}{% endblock %}
{% block content %}
<main class="container mt-5">
	<div class="row">
		<div class="col-lg-6">
			<article>
				<header class="mb-4">
					<h1 class="fw-bolder mb-1">{{title}}</h1>
					<a class="badge bg-secondary text-decoration-none link-light">UpDate 2023/12/24</a>
				</header>
				<figure class="mb-4"><img class="img-fluid rounded" src="{% static 'img/img1.jpg' %}"></figure>
			</article>
		</div>
		<div class="col-lg-6">
			<div class="card mb-4">
				<div class="card-header">Categories</div>
				<div class="card-body">
					<div class="row">
						<div class="col-sm-6 ">
							<div class="mb-0 vstack gap-3">
								<a href="{% url 'house'%}" class="btn btn-outline-secondary">住宅価格(モデルデータセット)</a>
								<a href="{% url 'houselist'%}" class="btn btn-outline-secondary">住宅価格(予測データセット)</a>
								<a href="#" class="btn btn-outline-secondary">歩行の健康度</a>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="mb-0 vstack gap-3">
								<a href="#" class="btn btn-outline-secondary">株価</a>
								<a href="#" class="btn btn-outline-secondary">タイタニック</a>
								<a href="#" class="btn btn-outline-secondary">仮</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
{% endblock %}
